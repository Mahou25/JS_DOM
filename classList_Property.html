<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" class="main message">GreatStack</h1>

    <script>
        let title = document.getElementById("title");
        title.classList.add("new", "new2");
        title.classList.remove("message", "main");
        title.classList.replace("new2", "main");
        console.log(title.classList.toggle("message")); //Utilisé pour ajouter une classe css si elle n'existe pas et la supprime dans le cas où elle existe déjà
        console.log(title.classList.contains("message"));
        console.log(title.classList);
        console.log(title);
    </script>
</body>
</html>
